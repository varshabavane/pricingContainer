<!DOCTYPE html>
<html>

<head>
    <title>Pricing Conatiner</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="pricingContainer.css">

</head>

<body>
    <div class="conatiner-fluid">

                        </div>

                            <p>
                                <strong>20</strong>Loreum</p>

                                <strong>15</strong>Ipsum</p>
                            <p>
                                <strong>5</strong>Dolor</p>
                            <p>
                                <strong>2</strong>sit</p>
                            <p>
                                <strong>Endless</strong>Ammet</p>
                        </div>
                        <div class="panel-footer">
                            <h3>$19</h3>
                            <h4>per month</h4>
                            <button class="btn btn-lg">Sign Up</button>
                        </div>
                    </div>
                </div>


                <div class="col-sm-4">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h1>Pro</h1>
                        </div>
                        <div class="panel-body">
                            <p>
                                <strong>50</strong>loreum</p>
                            <p>
                                <strong>25</strong>ipsum</p>
                            <p>
                                <strong>20</strong>dollor</p>
                            <p>
                                <strong>10</strong>sit</p>
                            <p>
                                <strong>Endless</strong>ammet</p>
                        </div>
                        <div class="panel-footer">
                            <h3>$29</h3>
                            <h4>per month</h4>
                            <button class="btn btn-lg">Sign Up</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h1>Premium</h1>
                        </div>
                        <div class="panel-body">
                            <p>
                                <strong>100</strong>loreum</p>
                            <p>
                                <strong>50</strong>ipsum</p>
                            <p>
                                <strong>25</strong>dollor</p>
                            <p>
                                <strong>10</strong>sit</p>
                            <p>
                                <strong>Endless</strong> ammet</p>
                        </div>
                        <div class="panel-footer">
                            <h3>$49</h3>
                            <h4>per month</h4>
                            <button class="btn btn-lg">Sign Up</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>

</html>
